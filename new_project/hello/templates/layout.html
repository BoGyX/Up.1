{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Музыкальный магазин{% endblock %}</title>
    
    <!-- Стили, подключаемые через блок extra_styles -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Навигация с боковой панелью -->
    <aside>
        <a href="{% url 'index' %}" class="nav-link">Главное меню</a>
        <a href="{% url 'about' %}" class="nav-link">О компании</a>
        <a href="{% url 'catalog' %}" class="nav-link">Продукция</a>
        <a href="{% url 'cart' %}" class="nav-link">Корзина</a>
    </aside>

    <!-- Основной контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Музыкальный магазин. Все права защищены.</p>
            <a href="{% url 'catalog' %}">Каталог</a>
        </div>
    </footer>

    <!-- Подключение скриптов (если они есть) -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
